<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Релизы - Malinov Edition</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="bg-animation">
        <div class="neon-grid"></div>
        <div class="floating-particles"></div>
    </div>

    <nav class="neon-nav">
        <div class="nav-brand">
            <span class="neon-text">MALINOV</span>
            <span class="edition-text">EDITION</span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html" class="nav-link">ГЛАВНАЯ</a></li>
            <li><a href="releases.html" class="nav-link active">РЕЛИЗЫ</a></li>
            <li><a href="social.html" class="nav-link">СОЦСЕТИ</a></li>
            <li><a href="plans.html" class="nav-link">ПЛАНЫ</a></li>
        </ul>
    </nav>

    <main class="releases-page">
        <h1 class="page-title">МОИ РЕЛИЗЫ</h1>
        
        <div class="releases-grid" id="releasesContainer">
            <!-- Контент будет загружен динамически -->
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        // Загрузка контента при открытии страницы
        document.addEventListener('DOMContentLoaded', function() {
            // Загружаем данные
            const savedData = localStorage.getItem('malinovContent');
            if (savedData) {
                try {
                    window.contentData = JSON.parse(savedData);
                } catch (e) {
                    console.error('Ошибка загрузки данных:', e);
                }
            }
            
            // Рендерим контент
            const container = document.getElementById('releasesContainer');
            if (container && window.renderReleases) {
                window.renderReleases(container);
            }
        });
    </script>
</body>
</html>
